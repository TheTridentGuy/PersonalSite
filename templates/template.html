<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="/static/preload.js"></script>

    <div class="flex-col flex-grow">
        <div class="flex-col flex-col-top" id="header">
            <div class="flex-row">
                <div class="flex-col flex-grow">
                    <h1>> TheTridentGuy</h1>
                    <div class="flex-row">
                        <a href="/" class="big-menu-link">About Me</a>
                        <a href="/projects" class="big-menu-link">Projects</a>
                        <a href="/files" class="big-menu-link">Files</a>
                        <div class="breaker"></div>
                        <div class="flex-row" id="more-menu">
                            <span class="big-menu-link">More &gt;</span>
                            <div class="flex-row" id="mm-links">
                                <a href="/fursona" class="menu-link">My fursona</a>
                                <a href="/gaming" class="menu-link">Gaming</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-col">
                    <div class="flex-grow"></div>
                    <div>
                        Adjust the color theme here -&lt;
                    </div>
                    <div class="flex-grow"></div>
                </div>
                <div class="flex-col">
                    <input type="color" id="--main-color" class="flex-grow color-in" value="#00ff00">
                    <input type="color" id="--main-bg" class="flex-grow color-in" value="#000000">
                </div>
            </div>
        </div>
        <div class="flex-col flex-grow">
            <div id="main-content" class="flex-col flex-grow">
                {% block main %}{% endblock %}
            </div>

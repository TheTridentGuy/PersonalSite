{% extends "template.html" %} {% block title %} TheTridentGuy - Blahaj pics {%
endblock %} {% block main %}
<h2>Blahaj pics:</h2>
<div class="main-container">
  <p>
    I am a proud owner of the
    <a href="https://www.ikea.com/us/en/p/blahaj-soft-toy-shark-90373590/"
      >best plushie in the world</a
    >
  </p>
  <div class="flex-row image-gallery">
    {% for caption, img_url in img_data %}
    <div class="flex-col">
      <figure>
        <img
          src="/public/files/blahaj/{{ img_url }}"
          alt="{{ caption }}"
          class="blahaj-img"
        />
        <figcaption>{{ caption }}</figcaption>
      </figure>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
